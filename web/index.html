<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.

  <base href="$FLUTTER_BASE_HREF">

  <meta name="description"
    content="Master the art of sandwich making with Sandwich Master. Create, customize, and collect your favorite sandwich recipes in a premium, modern interface.">
  <meta name="keywords" content="sandwich, recipe, food, cooking, sandwich master, flutter, wasm">
  <meta name="author" content="Bruce Balo">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://bruc3balo.github.io/sandwich_master/">

  <meta property="og:description"

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://bruc3balo.github.io/sandwich_master/">
  <meta property="twitter:title" content="Sandwich Master | The Premium Sandwich Creation App">
  <meta property="twitter:description"
    content="Create, customize, and collect your favorite sandwich recipes with a premium experience.">
