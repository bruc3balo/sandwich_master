name: Build and Release Flutter App

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.38.9'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Web WASM
        run: flutter build web --wasm --base-href /sandwich_master/

      - name: Upload Web Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/web'

  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.38.9'

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.38.9'

      - name: Build Linux
        run: flutter build linux --release

      - name: Package Linux
        run: |
          cd build/linux/x64/release/bundle
          zip -r ../../../../../sandwich_master-linux.zip .

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: sandwich_master-linux.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.38.9'

      - name: Build Windows
        run: flutter build windows --release

      - name: Package Windows
        run: |
          Compress-Archive -Path build\windows\x64\release\runner\* -DestinationPath sandwich_master-windows.zip

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: sandwich_master-windows.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.38.9'

      - name: Build macOS
        run: flutter build macos --release

      - name: Package macOS
        run: |
          cd build/macos/Build/Products/Release
          zip -r ../../../../sandwich_master-macos.zip sandwich_master.app

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: sandwich_master-macos.zip

  deploy-web:
    needs: build-web
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  release:
    needs: [build-android, build-linux, build-windows, build-macos, deploy-web]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app-release.apk
            sandwich_master-linux.zip
            sandwich_master-windows.zip
            sandwich_master-macos.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}