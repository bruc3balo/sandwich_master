version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management
  flutter_bloc: ^9.0.0
  flutter_riverpod: ^2.6.1
  flutter_hooks: ^0.21.2
  provider: ^6.1.2
  
  # Utilities
  equatable: ^2.0.7
  hive: ^2.2.3
