  get_it: ^8.0.3
  injectable: ^2.5.0
  go_router: ^14.7.2
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
