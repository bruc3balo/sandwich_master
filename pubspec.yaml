name: sandwich_master
description: "A premium sandwich creation and collection app built with Flutter."
publish_to: 'none'
home: https://github.com/bruc3balo/sandwich_master
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management
  flutter_bloc: ^9.0.0
  flutter_riverpod: ^2.6.1
  flutter_hooks: ^0.21.2
  provider: ^6.1.2
  
  # Utilities
  equatable: ^2.0.7
  hive_ce: ^2.2.3
  hive_ce_flutter: ^1.1.0
  get_it: ^8.0.3
  injectable: ^2.5.0
  go_router: ^14.7.2
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13
  injectable_generator: ^2.6.2
  analyzer: ^6.4.1
  msix: ^3.16.5
  flutter_launcher_icons: ^0.13.1

msix_config:
  display_name: Sandwich Master
  publisher_display_name: Bruce Balo
  identity_name: com.bruc3balo.sandwichmaster
  msix_version: 1.0.0.0
  logo_path: windows\runner\resources\app_icon.ico
  capabilities: internetClient
  install_certificate: false
  store: false

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "#FFFFFF"
    theme_color: "#EC6D13"
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"
    icon_size: 256
  macos:
    generate: true
    image_path: "assets/images/app_icon.png"
  linux:
    generate: true
    image_path: "assets/images/app_icon.png"

flutter:
  uses-material-design: true

